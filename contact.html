<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css" type="text/css"/>
	<title>page</title>

</head>
<body>
        <nav class="nav normalFont">
                <div class="header__logo boldFont">Liana Harper</div>
              <ul class="nav-menu">
                  <li class="nav-menu__item header__btn-link"> <a href="index.html">Main</a></li>
                  <li class="nav-menu__item header__btn-link"> <a href="portfolio.html">Portfolio</a></li>
                  <li class="nav-menu__item header__btn-link"> <a href="contact.html">Contact</a>	</li>
              </ul>
              <button class="mobile-switch normalFont">Menu</button> 
              </nav>

        <div class="container normalFont">
            <div class="info-alignLeft ">
                <img class="info__img" src="src/img/Ellipse.png" alt="portrait">
                <div class="info__name">Liana Harper</div>
                <div class="info__phone">Phone: +1 23 456 789</div>		
                <div class="info__social">
                        <a class="info__social-link" href="instagram.com">Instagram</a> 
                        <a class="info__social-link" href="facebook.com">Facebook</a> 
                        <a class="info__social-link" href="twitter.com">Twitter</a> 
                </div>
            </div>
        
            <form class="form">
                <div class="form__line">
                    <input class="form__input" type="text" placeholder="Name">
                </div>
                <div class="form__line">
                    <input class="form__input" type="email" placeholder="E-Mail">
                </div>
                <div class="form__line">
                    <textarea class="form__input form__input-area" placeholder="Message"></textarea>
                </div>

                <button class="btn">Send</button>
            </form>
        </div>
        <script>

                let isOpen = false;
                let menuElement = document.querySelector('.nav-menu');
        
                document.querySelector('.mobile-switch').addEventListener('click', () => {
                    if (isOpen) {
                        menuElement.classList.remove('open')
                        isOpen = false;
                    } else {
                        menuElement.classList.add('open')
                        isOpen = true;
                    }
                })
            </script>
</body>
</html>
